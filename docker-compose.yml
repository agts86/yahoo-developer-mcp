services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: yahoo-mcp-dev
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      # ソースコード全体をバインドしてホットリロード
      - ./:/app
      # node_modulesはDockerコンテナ内のものを使用
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MCP_MODE=http
      - PORT=3000
    restart: unless-stopped
    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
